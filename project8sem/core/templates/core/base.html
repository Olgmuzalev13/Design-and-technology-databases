<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}АСУ ТП{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand fw-semibold">АСУ ТП</span>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" href="{% url 'employees' %}">Сотрудники</a>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="bg-dark text-light mt-auto">
    <div class="container py-3 small text-center text-secondary">
        <div>Автоматизированные системы управления технологическими процессами</div>
        <div>МГТУ им. Н. Э. Баумана, 8 семестр</div>
        <div>Учебный проект</div>
    </div>
</footer>

</body>
</html>
