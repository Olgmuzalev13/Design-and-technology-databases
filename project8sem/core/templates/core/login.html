{% extends "core/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Вход в систему</h5>
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control mb-2" name="username" placeholder="Логин">
                    <input type="password" class="form-control mb-3" name="password" placeholder="Пароль">
                    <button class="btn btn-primary w-100">Войти</button>
                </form>
                <a href="{% url 'register' %}" class="d-block mt-3 text-center">Регистрация</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
